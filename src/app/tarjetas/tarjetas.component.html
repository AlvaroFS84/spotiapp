<div class="card-columns m-5 puntero">
    <div class="card" *ngFor="let item of items" (click)="verArtista(item)">
        <img [src]="item.images | noimage " class="card-img-top " alt="... ">
        <div class="card-body ">
            <h5 class="card-title ">{{ item.name }}</h5>
            <p class="card-text " *ngIf="item.artists ">
                <span class="badge badge-pill badge-primary " *ngFor="let artista of item.artists ">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
