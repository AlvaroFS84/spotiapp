<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="foto artista" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Página de {{ artista.name }}</a>
        </p>
    </div>
    <div class="col-4">
        <button class="btn btn-success" [routerLink]="['/home']">Volver</button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <td>
                    <img [src]="track.album.images | noimage" alt="" class="track-img">
                </td>
                <td>{{ track.album.name }}</td>
                <td>{{ track.name }}</td>
                <td>
                    <!--<audio [src]=" track.preview_url " controls></audio>-->
                    <iframe [src]="track.id  | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
